<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панел — Автомобили</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Администраторски панел</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/cars">Автомобили</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Потребители</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Изход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Управление на автомобили</h2>
        <div class="col-md-4">
            <a href="/admin/cars/new" class="btn btn-success w-100 p-3">
                <i class="fas fa-plus"></i> Добави автомобил
            </a>
        </div>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Снимка</th>
            <th>Марка</th>
            <th>Модел</th>
            <th>Година</th>
            <th>Гориво</th>
            <th>Цена/ден</th>
            <th>Наличност</th>
            <th>Наета от</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>

            <td>
                <img th:src="@{${car.imageUrl}}" style="width: 80px; height: 50px; object-fit: cover;">
            </td>

            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.fuelType}"></td>
            <td th:text="${car.pricePerDay} + ' EUR'"></td>

            <td>
                <span th:if="${car.available}" class="badge bg-success">Наличен</span>
                <span th:if="${!car.available}" class="badge bg-danger">Нает</span>
            </td>

            <td th:text="${car.rentedBy != null ? car.rentedBy : '-'}"></td>

            <td>
                <a th:href="@{'/admin/cars/edit/' + ${car.id}}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i>
                </a>

                <a th:href="@{'/admin/cars/delete/' + ${car.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Сигурни ли сте?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4 text-center">
        <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад към админ панела
        </a>
    </div>

</div>

</body>
</html>
