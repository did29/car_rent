<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Редактиране на потребител</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">Admin Panel</a>
    </div>
</nav>

<div class="container my-5">

    <div class="form-container bg-white shadow-sm p-4 rounded">

        <h2 class="mb-4 text-center" th:text="${title}">Редактиране на потребител</h2>

        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

            <!-- ID (скрито поле) -->
            <input type="hidden" th:field="*{id}">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Име</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Имейл</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3" th:if="${user.id == null}">
                <label class="form-label">Парола</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>


            <!-- Role -->
            <div class="mb-3">
                <label class="form-label">Роля</label>
                <select class="form-select" th:field="*{role}">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/admin/users" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </a>

                <button class="btn btn-primary">
                    <i class="fas fa-save"></i> Запази
                </button>
            </div>

        </form>

    </div>

</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2026 CarRent — Всички права запазени</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
