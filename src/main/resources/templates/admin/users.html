<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Управление на потребители</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .table-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Администраторски панел</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/admin/cars">Автомобили</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">Потребители</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Изход</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Управление на потребители</h2>
            <div class="col-md-4">
                <a href="/admin/users/new" class="btn btn-success w-100 p-3">
                    <i class="fas fa-plus"></i> Добави потребител
                </a>
            </div>
        </div>
    <!-- Ако няма потребители -->
    <div th:if="${#lists.isEmpty(users)}" class="text-center text-muted">
        <i class="fas fa-users fa-3x mb-3"></i>
        <p>Няма регистрирани потребители.</p>
    </div>

    <!-- Таблица с потребители -->
    <div th:if="${!#lists.isEmpty(users)}" class="table-responsive shadow-sm">

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Име</th>
                <th>Имейл</th>
                <th>Роля</th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span class="badge bg-primary" th:text="${user.role}"></span>
                </td>

                <td class="text-center">

                    <!-- Редакция -->
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}"
                       class="btn btn-warning btn-sm me-1">
                        <i class="fas fa-edit"></i>
                    </a>

                    <!-- Изтриване -->
                    <a th:href="@{'/admin/users/delete/' + ${user.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Сигурни ли сте, че искате да изтриете този потребител?')">
                        <i class="fas fa-trash"></i>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="mt-4 text-center">
        <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад към админ панела
        </a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
