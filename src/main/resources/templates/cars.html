<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Каталог с автомобили</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .car-card img {
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .car-card {
            transition: transform .2s;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/">CarRent</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Начало</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cars">Автомобили</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">За нас</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">Контакти</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/my-rentals">Моите наеми</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Вход</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Изход</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Съдържание -->
<div class="container my-5">

    <!-- Търсачка в страницата -->
    <form class="row mb-4" th:action="@{/cars/search}" method="get">
        <div class="col-md-10">
            <input type="text" class="form-control"
                   name="query" placeholder="Търси по марка, модел, година или гориво...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Търси</button>
        </div>
    </form>

    <h2 class="text-center mb-4">Налични автомобили</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="car : ${cars}">
            <div class="card car-card shadow-sm p-2">

                <img th:src="@{${car.imageUrl}}" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>

                    <p class="card-text">
                        Година: <span th:text="${car.year}"></span><br>
                        Гориво: <span th:text="${car.fuelType}"></span><br>
                        Цена на ден: <span th:text="${car.pricePerDay}"></span> EUR <br>
                        <span th:text="${car.available} ? 'Наличен' : 'Не е наличен'"></span>
                    </p>

                    <!-- Ако колата е налична и потребителят е логнат -->
                    <form th:if="${car.available and #authorization.expression('isAuthenticated()')}"
                          th:action="@{/cars/rent/{id}(id=${car.id})}" method="post">
                        <button class="btn btn-primary w-100">Наеми</button>
                    </form>

                    <!-- Ако колата е налична, но потребителят НЕ е логнат -->
                    <p class="text-muted text-center"
                       th:if="${car.available and !#authorization.expression('isAuthenticated()')}">
                        Влезте, за да наемете
                    </p>

                    <!-- Ако колата НЕ е налична -->
                    <button class="btn btn-secondary w-100"
                            th:if="${!car.available}" disabled>
                        Не е наличен
                    </button>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
