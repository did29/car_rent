<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Контакти</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .header-section {
            background: url('/images/hero-car.jpg') center/cover no-repeat;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }

        .header-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .icon-box i {
            font-size: 2.5rem;
            color: #0d6efd;
        }

        .contact-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .map-box {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">CarRent</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Начало</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cars">Автомобили</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">За нас</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">Контакти</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Вход</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Изход</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<section class="header-section">
    <h1>Контакти</h1>
</section>

<!-- Content -->
<div class="container my-5">

    <div class="row mb-5">
        <!-- Contact Info -->
        <div class="col-md-4 text-center mb-4">
            <div class="icon-box mb-3">
                <i class="bi bi-telephone-fill"></i>
            </div>
            <h5 class="fw-bold">Телефон</h5>
            <p>+359 888 123 456</p>
        </div>

        <div class="col-md-4 text-center mb-4">
            <div class="icon-box mb-3">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <h5 class="fw-bold">Имейл</h5>
            <p>contact@carrent.bg</p>
        </div>

        <div class="col-md-4 text-center mb-4">
            <div class="icon-box mb-3">
                <i class="bi bi-geo-alt-fill"></i>
            </div>
            <h5 class="fw-bold">Адрес</h5>
            <p>ул. Централна 12, Велико Търново</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6">
            <div class="contact-form">
                <h4 class="fw-bold mb-3">Изпратете ни съобщение</h4>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Име</label>
                        <input type="text" class="form-control" placeholder="Вашето име">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Имейл</label>
                        <input type="email" class="form-control" placeholder="Вашият имейл">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Съобщение</label>
                        <textarea class="form-control" rows="4" placeholder="Вашето съобщение"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Изпрати</button>
                </form>
            </div>
        </div>

        <!-- Map -->
        <div class="col-md-6">
            <div class="map-box">
                <iframe
                        src="https://maps.google.com/maps?q=Veliko%20Tarnovo&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2026 CarRent — Всички права запазени</p>
</footer>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
