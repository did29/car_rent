<!DOCTYPE html>
<html lang="bg"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Начало</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero {
            background: url('/images/hero-car.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.3rem;
        }

        .car-card img {
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .car-card {
            transition: transform .2s;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/">CarRent</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Начало</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cars">Автомобили</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">За нас</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">Контакти</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/my-rentals">Моите наеми</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Вход</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Изход</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Hero секция -->
<section class="hero text-center">
    <div>
        <h1>Наеми автомобил бързо и лесно</h1>
        <p>Избери от нашите най-популярни предложения</p>
        <a href="/cars" class="btn btn-primary btn-lg mt-3">Разгледай автомобили</a>
    </div>
</section>

<!-- Featured Cars -->
<div class="container my-5">
    <h2 class="text-center mb-4">Популярни автомобили</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="car : ${featuredCars}">
            <div class="card car-card shadow-sm p-2">
                <img th:src="@{${car.imageUrl}}" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>
                    <p class="card-text">
                        Година: <span th:text="${car.year}"></span><br>
                        Гориво: <span th:text="${car.fuelType}"></span><br>
                        Цена на ден: <span th:text="${car.pricePerDay}"></span> EUR
                    </p>

                    <a th:href="@{'/cars'}" class="btn btn-outline-primary w-100">
                        Виж повече
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2026 CarRent — Всички права запазени</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
