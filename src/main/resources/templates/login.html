<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Вход в системата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-car-side fa-3x text-primary mb-3"></i>
            <h2 class="text-primary">Вход</h2>
            <p class="text-muted">Моля, въведете вашите данни за вход</p>
        </div>

        <!-- Съобщения за грешки -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <strong>Грешка!</strong> Невалиден имейл или парола.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
            <strong>Успех!</strong> Успешно излязохте от системата.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${message}" class="alert alert-dismissible fade show"
             th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'">
            <strong th:text="${messageType == 'success'} ? 'Успех!' : 'Грешка!'"></strong>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Login форма -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-envelope"></i> Имейл адрес
                </label>
                <input type="email" class="form-control" id="username" name="username"
                       placeholder="Въведете вашия имейл" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Парола
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Въведете вашата парола" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-sign-in-alt"></i> Вход в системата
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-2">Нямате профил?</p>
            <a th:href="@{/register}" class="btn btn-outline-success btn-sm">
                <i class="fas fa-user-plus"></i> Регистрирайте се тук
            </a>

            <hr>

            <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left"></i> Начална страница
            </a>
        </div>

        <!-- Тестови акаунти -->
        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="text-center">Тестови акаунти:</h6>
            <div class="small">
                <strong>Админ:</strong> admin@carrent.com / admin123<br>
                <strong>Потребител:</strong> user@example.com / password123
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
