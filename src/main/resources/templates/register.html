<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="text-center mb-4">
            <i class="fas fa-car-side fa-3x text-primary mb-3"></i>
            <h2 class="text-success">Регистрация</h2>
            <p class="text-muted">Създайте нов потребителски акаунт</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
                <div class=" mb-3">
                    <label for="name" class="form-label">Име и фамилия *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"
                           placeholder="Въведете вашето име" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Имейл адрес *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Въведете вашия имейл" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Парола *</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Поне 6 символа" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg">
                <i class="fas fa-user-plus"></i> Регистрирай се
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Вече имате акаунт? <a th:href="@{/login}">Влезте тук</a></p>
            <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left"></i> Начална страница
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
